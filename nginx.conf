
user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  off;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    server {
        root /storage;
        client_max_body_size 100m;
        location /icons { try_files $uri @kemono_archiver; }
        location /banners { try_files $uri @kemono_archiver; }
        location / {
            try_files $uri @kemono; 
            if ($arg_f) {
                add_header Content-Disposition "inline; filename=$arg_f";
            }
        }
        location @kemono {
            proxy_pass http://kemono;
        }
        location @kemono_archiver {
            proxy_pass http://kemono-archiver;
        }
    }
}
